<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Calculator -->
     <h1 id="Display">Display</h1>
     <div class="buttons-container">
      <button id="button1" onclick="pressNumber(1)">1</button>
      <button id="button2" onclick="pressNumber(2)">2</button>
      <button id="button3">3</button>
      <button id="button4">4</button>
      <button id="button5">5</button>
      <button id="button6">6</button>
      <button id="button7">7</button>
      <button id="button8">8</button>
      <button id="button9">9</button>
      <button id="button-star">*</button>
      <button id="Add" onclick="oppAdd()">+</button>
      <button id="Calculate" onclick="calc()">=</button>
      <button id="Reset" onclick="del()">del</button>
     </div>
  </body>
  <script src="Calculator.js"></script>
</html>
